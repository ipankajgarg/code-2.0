                    <legend>Account Details</legend>
                    
                    <div class="form-group">
                        <label for="name">Firstname</label>
                        <input   name="firstname" value="{{FirstName}}"  required class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="name">Lastname</label>
                        <input  name="lastname"  value="{{LastName}}" required class="form-control" />

                    <div class="form-group">
                        <label for="name">Email ID</label>
                        <input  name="email"  value="{{EmailId}}" required class="form-control" />
                    </div>

                    

                    <div class="form-group">
                        <label for="name">Mobile Number</label>

                    </div>
